<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary Component V2</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="wrapper">
                <div class="sec-1">
                    <div class="main-header">Your Result</div>
                    <div class="percentage">
                        <h1>76</h1>
                        <h3>of 100</h3>
                    </div>
                    <h3 class="sub-header">Great</h3>
                    <p>You scored higher than 65% of the people who have taken these tests.</p>
                </div>
                <div class="sec-2">
                    <div class="sec-2-header">Summary</div>
                    <div class="evaluations">
                        <div class="reaction bars">
                            <div class="left">
                                <img src="assets/images/icon-reaction.svg" alt="reaction-icon">
                                <span class="bold">Reaction</span>
                            </div>
                            <div class="right">
                                <span class="bold">80 </strong> </span><span class="fade">/ 100</span>
                            </div>
                        </div>
                        <div class="memory bars">
                            <div class="left">
                                <img src="assets/images/icon-memory.svg" alt="memory-icon">
                                <span class="bold">Memory</span>
                            </div>
                            <div class="right">
                                <span class="bold">92 </span><span class="fade">/ 100</span>
                            </div>
                        </div>
                        <div class="verbal bars">
                            <div class="left">
                                <img src="assets/images/icon-verbal.svg" alt="verbal-icon">
                                <span class="bold">Verbal</span>
                            </div>
                            <div class="right">
                                <span class="bold">61 </span><span class="fade">/ 100</span>
                            </div>
                        </div>
                        <div class="visual bars">
                            <div class="left">
                                <img src="assets/images/icon-visual.svg" alt="visual-icon">
                                <span class="bold">Visual</span>
                            </div>
                            <div class="right">
                                <span class="bold">72 </span><span class="fade">/ 100</span>
                            </div>
                        </div>
                    </div>
                    <div class="button">
                        <button>Continue</button>
                    </div>
                </div>
            </div>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
                    Mentor</a>.
                Coded by <a href="#">Abdullah Demir</a>.
            </div>
        </div>
</body>

</html>
